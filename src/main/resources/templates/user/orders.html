<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/dashboardbase::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <section>
   
  <div class="order-wrapper mb-5"> 
    
    <div th:if="${orders}">
    
      <div class="d-flex flex-column-reverse rest-container align-items-center justify-content-center order-container">
        <div th:each="o:${orders}" class="card order-card cardborder">
    
                <div class="card-body d-flex justify-content-between align-items-center">
                       
                     <div class="d-flex flex-wrap">
                
                        <img th:src="'/img/'+${o.food.images}" style="width:130px;height:100px"/>
                        <div class="mx-5 orderdet">
                            <h5 th:text="'By '+${o.food.restaurant.name}"></h5>
                           <h6 th:text="${o.food.name}"></h6>
                            <div th:text="'Quantity : '+${o.quantity}"></div>
                            <div th:text="'Rs. '+${o.totalPrice}"></div>
                        </div>
                      </div>
                        <div class="status pe-5">
                            <span class="fw-bold text-success">Status : </span><span th:text="${o.orderStatus}"></span>
                        </div>
                 </div>
   
   
        </div>
      </div>
    </div>
   
   
    <div th:if="${#lists.isEmpty(orders)}" class="text-center mt-5">
       <h1 class=" fw-light" >No orders yet ....</h1> 
    </div> 
   
   
   </div>
   
   <script>
    $(document).ready(()=>{
    	 $('.item').removeClass('user-active');
    	 $("#cust_order").addClass("user-active");
    })
    </script>
   </section>
</body>
</html>
