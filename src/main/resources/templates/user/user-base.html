 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inirial-scale=1.0">
<title  th:text=${title}>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" th:href="@{/CSS/user.css}"/>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
 <div class="wrapper">



<nav class="navbar fixed-top navbar-expand-lg">
  <div class="mx-5 container-fluid">
    <h2 class="navbar-brand fst-italic name">Foodie</h2>
    <button class="navbar-toggler navbar-light " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> 
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#" id="search" class="link my-2 item" th:href="@{/customer/search}">
            <i class="fa-solid fa-magnifying-glass mx-5 tools"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="link user-name" th:href="@{/customer/userdashboard}">
            <img src="" th:src="'/img/'+${loginuser.image}" style="width:33px;height:33px;border-radius:50%"/>
            <span th:text="${loginuser.name}"></span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" id="cart" class="link d-flex flex-column text-decoration-none my-2 item" th:href="@{/customer/cart}">
            <i class="fa-solid fa-cart-shopping mx-5 tools"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="link my-2 d-flex flex-column text-decoration-none item" th:href="@{/customer/logout}">
            <i class="fa-solid fa-arrow-right-from-bracket tools"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

 
 <div th:replace="${content}"></div>
 
 </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</body>
</html>
