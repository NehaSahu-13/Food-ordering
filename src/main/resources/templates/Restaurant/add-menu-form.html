<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add-Menu-Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" th:href="@{/CSS/user.css}"/>
</head>
<body>
<div class="form-container">
 
    <div class="text-center">
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                   <p class="text-center" th:text="${session.message.content}"></p>
                   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
              </div>
     <i class="fa-solid fa-plus"></i>
    <span class="fs-5 fw-bold">Add Menu Item</span>
    </div>
    
    <form 
     enctype="multipart/form-data"  action=""
       method="post" th:action="@{/member/restaurant/process-add-menu}">
   
  <div class="mb-3">
    <label for="name" class="form-label">Name </label>
    <input required type="text" class="form-control input-bar" id="name" placeholder="Enter name" name="name">
  </div>
  
  <div class="mb-3">
    <label for="desc" class="form-label">Description </label>
    <input type="text" required  class="form-control input-bar" id="desc" placeholder="Enter Description" name="description">
  </div>
  
   <div class="mb-3">
    <label for="cuisine" class="form-label">Price </label>
    <input type="number" required class="form-control input-bar" id="cuisine"  placeholder="Enter Price" name="price">
  </div>
  
    <div class="custom-file my-4">
          <label for="image" class="form-label">Add Image :  </label>
         <input type="file" required name="food-image" id="image"/>
    </div>
   
   <label for="category" class="my-2">Food Category</label>                      
  <select class="form-select input-bar" name="category" id="category" aria-label="Default select example">
  <option disabled selected>Select Food Category</option>
   <option th:each="c:${fc}" th:text="${c.name}" th:value="${c.id}"></option>
 </select>
 
 <div class="mt-4">
  <label for="veg" class="my-2">Is Vegetarian ?</label>                      
  <select class="form-select input-bar" name="veg" id="veg" aria-label="Default select example">
  <option value="Yes" selected>Yes</option>
  <option value="No">No</option>
 </select>
 </div>

  <div class="text-center">
  <button type="submit" class="btn-success px-3 py-2 my-5">Add Item</button>
  </div>
  
  
</form>
     
     </div>
     
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
 
</body>
</html>
