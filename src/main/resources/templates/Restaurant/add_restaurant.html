<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" th:href="@{/CSS/user.css}"/>
</head>
<body>

<div class="form-container">
 
    <div class="text-center">
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                   <p class="text-center" th:text="${session.message.content}"></p>
                   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
              </div>
     <i class="fa-solid fa-plus"></i>
    <span class="fs-5 fw-bold">Add Restaurant</span>
    </div>
    
    <form 
     enctype="multipart/form-data"  action=""
       method="post" th:action="@{/process-add-Restaurant}">
   
  <div class="mb-3">
    <label for="name" class="form-label">Name <span class="text-danger">*</span> </label>
    <input required type="text" class="form-control input-bar" id="name" placeholder="Enter name" name="name">
  </div>
  
  <div class="mb-3">
    <label for="desc" class="form-label">Description <span class="text-danger">*</span>  </label>
    <input type="text" required  class="form-control input-bar" id="desc" placeholder="Enter Description" name="description">
  </div>
  
    <div class="custom-file my-4">
          <label for="image" class="form-label">Add Image <span class="text-danger">*</span>  </label>
         <input type="file" required name="Restaurant-Image" id="image"/>
    </div>
                          
   <div class="mb-3">
    <label for="timing" class="form-label">Opening Hours <span class="text-danger">*</span>  </label>
    <input type="text" required class="form-control input-bar" id="timing"  placeholder="Enter OpeningHours" name="openingHours">
  </div>
 
  <div class="mb-3">
    <label for="street" class="form-label">Street Address <span class="text-danger">*</span>  </label>
    <input type="text" required class="form-control input-bar" id="street" placeholder="Enter Street Address" name="streetAddress">
  </div>
  
   <div class="mb-3 d-flex gap-4">
    <label for="city" class="form-label mt-3">City<span class="text-danger">*</span>  </label>
    <input type="text" required class="form-control input-bar" id="city"  placeholder="Enter city" name="city">
     <label for="stateprovince" class="form-label  mt-3">stateProvince<span class="text-danger">*</span>  </label>
    <input type="text" required class="form-control input-bar" id="stateprovince" placeholder="Enter stateProvince" name="stateProvince">
     <label for="postalcode" class="form-label  mt-1">Postal Code<span class="text-danger">*</span>  </label>
    <input type="number" required class="form-control input-bar" id="postalcode" placeholder="Enter Postal Code" name="postalCode">  
  </div>
  
   <div class="mb-3">
    <label for="country" class="form-label">Country <span class="text-danger">*</span>  </label>
    <input type="text" required class="form-control input-bar" id="country" placeholder="Enter Country" name="country">
  </div>
      
      
  <div class="mb-3 d-flex gap-4">
    <label for="exampleInputEmail1" class="form-label mt-3">Email<span class="text-danger">*</span></label>
    <input type="email" required class="form-control input-bar" id="exampleInputEmail1" placeholder="Enter Email" name="email" style="width:400px">
     <label for="mobile" class="form-label  mt-3">Mobile<span class="text-danger">*</span></label>
    <input type="number" required class="form-control input-bar" id="mobile" placeholder="Enter Mobile" name="mobile" pattern=”[0-9]{10}” style="width:400px">    
  </div>


  <div class="text-center">
  <button type="submit" class="btn btn-primary my-5">Create Restaurant</button>
  </div>
  
  
</form>
     
     </div>
     
     
     
     
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</body>
</html>
