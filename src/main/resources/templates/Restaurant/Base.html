<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text=${title}>Restaurant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/CSS/user.css}"/>
<link rel="stylesheet" th:href="@{/CSS/Restaurantstyle.css}"/> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

   <nav class="navbar fixed-top navbar-light">
  <div class="mx-5 container-fluid">
  <h2 class="fst-italic name">Foodie</h2> 
     <div th:text="${PageName}" class="pagename fs-3 fw-bold"></div>
  </div>
</nav>

   <div class="sidebar mt-2">
     
        <span th:onclick="toggleSidebar()" class="crossBtn">X</span>
         
         <a id="res_home" href="#" th:href="@{/member/restaurant/home}" class="item active"><img class="img-icons" src="/img/home.png"/> Home</a>
         <a id="res_order" href="#" th:href="@{/member/restaurant/orders}" class="item"><img class="img-icons" src="/img/box.png"/> My Orders</a>
         <a id="res_menu" href="#" th:href="@{/member/restaurant/menu}" class="item"><img class="img-icons" src="/img/dish.png"/> Menu</a>
         <a id="res_foodcategory" href="#" th:href="@{/member/restaurant/foodcategory}" class="item"><img class="img-icons" src="/img/salad.png"/> Food Category</a>
         <a id="res_details" href="#" th:href="@{/member/restaurant/updateRestaurant}" class="item"><img class="img-icons" src="/img/edit.png"/> Edit Restaurant Details</a>
         <a id="res_userprofile" href="#" th:href="@{/member/restaurant/profile}" class="item"><img class="img-icons" src="/img/profile.png"/> My Profile</a>
        <!--  <a id="res_settings" href="#" th:href="@{/}" class="item"><img class="img-icons" src="/img/home.png"/>  Settings</a> -->
         <a  href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
         
         <div class="divider"></div>
         
     </div>
   
 
   
   
      <div class="content mt-5">
      
        <i th:onclick="toggleSidebar()" class="fas fa-bars m-3" style="cursor:pointer;font-size:28px;"></i>
                
         <div th:replace="${content}"></div>
         
         </div>
         
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/Javascript/script.js}"></script>  
</body>
</html>
